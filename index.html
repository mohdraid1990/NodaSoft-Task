<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodaSoft Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--   End-Container -->
    <div class="container">
      <!--   Start-Header -->
      <div class="header">
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="menu-button">Open pop-up button</label>
         <div class="overlay">
          
         </div>
        <div class="menu">
          <input type="checkbox" id="close-menu" class="close-menu" />
          <label for="menu-toggle" class="close-menu">X</label>
          <p>Pop-up</p>
        </div>
      </div>
      <!--   End-Header -->

      <!-- ////////////// -->

      <!--   Start-Main -->

      <div class="main">
        <div class="main-up">
          <div class="main-1"><p>1</p></div>
          <div class="main-2"><p>2</p></div>
          <div class="main-3"><p>3</p></div>
        </div>

        <div class="main-down">
          <div class="main-4"><p>4</p></div>
          <div class="main-5"><p>5</p></div>
        </div>
      </div>

      <!--   End-Main -->

      <!-- ////////////// -->

      <!--   Start-Content -->

      <div class="content">
        <div class="cont-1"></div>
        <div class="cont-1"></div>
        <div class="cont-1"></div>
        <div class="cont-1"></div>
      </div>
      <!--   End-Content -->

      <!-- ////////////// -->

      <!--   Start-Footer -->
      <div class="footer"></div>

      <!--   End-Footer -->
    </div>

    
    <!-- ////////////// -->

    <!--   End-Container -->
  </body>
</html>
